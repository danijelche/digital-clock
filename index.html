<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale1.0">
	<link rel="stylesheet" href="style.css">
	<title>Digital clock</title>
</head>
<body>
	<div class="container">
		<div class="clock-div">
			<span id="hrs">00</span>
			<span>:</span>
			<span id="min">00</span>			
			<span id="sec">00</span>
			</div>
		<div class="date-div">
		<div class="date-data">
			<span id="month"></span>
			<span id="day"></span>
			<span id="year"></span>
		</div>
			<span id="day2"></span>
		</div>
	</div>
  <script src="script.js"></script>
</body>
</html>
